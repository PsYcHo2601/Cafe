<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="home">
            <div class="header">
                <div class="logo_group">
                    <img class="logo" src="./main_image.png" alt="Vlados-coffee-image">
                    <p class="name">Vlado`s coffee</p>
                </div>
                <div class="search_group">
                    <img src="./search_icon.png" alt="search_icon">
                    <input class="search" id="mySearch" name="q" placeholder="Search…" required />
                    <search></search>
                </div>
                <div class="links_group">
                    <a href="#" class="main_links">Order</a>
                    <ul>
                        <li class="root">
                            Contacts
                            <ul class="dropdown">
                                <li><a href="https://web.telegram.org/a/"><img src="./tg.png" alt="telegram"></a></li>
                                <li><a href="https://vk.com/vladospapiross"><img src="./vk.png" alt="vk"></a></li>
                                <li><a href="tel: +79296049780"><img src="./whatsapp.png" alt="whatsapp"></a></li>
                                <li><a href="mailto:sedvlad2015@yandex.ru"><img src="./email.png" alt="mail" style="width: 40px;"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_2">
                <div class="order">
                    <h1>Order</h1>
                    <div>
                        <p>name:</p>
                        <p>count:</p>
                        <p>price:</p>
                    </div>
                    <div>
                        <p>Latte</p>
                        <p>X1</p>
                        <p>299rub</p>
                    </div>
                    <div>
                        <p>total price:</p>
                        <p>299rub</p>
                    </div>
                </div>  
                <div class="payment">
                    <img class="payment_icon" src="./payment_icon.png" alt="payment_icon ">
                    <h1>Payment</h1>
                    <div class="payment_buttons">
                        <button>Credit card</button>
                        <button>Cash</button>
                        <button>Split payment</button>
                    </div>
                </div>
                <div class="split_payment">
                    <h1>Split Payment</h1>
                    <div>
                        <div>
                            <p>cash:</p>
                            <p>sum:</p>
                            <p>200</p>
                        </div>
                        <img src="./split_payment.png" alt="split_payment">
                        <div>
                            <p>card:</p>
                            <p>sum:</p>
                            <p>99rub</p>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="foot">
                <p style="margin: 15px;  font-family: 'Aboreto', 'Times New Roman', Times, serif;">© 2017 - 2025 Vlado`s coffee bar</p>
            </div>  
        </div> 
    </body>
</html>
